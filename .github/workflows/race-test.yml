name: race detector test
on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  race-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16.9
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: todo
        ports:
          - 5432:5432
        options: >-
          --health-cmd=pg_isready
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      
      - name: Create .env file
        run: echo "DATABASE_URL=postgres://user:pass@postgres:5432/todo?sslmode=disable" > .env 

      - name: Wait for PostgreSQL
        run: |
          for ((i = 0; i < 10; i++)); do
            if pg_isready -h postgres -U user -d todo; then
              echo "Postgres is ready"
              exit 0
            fi
            sleep 3
          done
          echo "PostgreSQL is not ready" >&2
          exit 1

      - name: Run server with race detector
        run: |
          CGO_ENABLED=1 go run -race ./cmd/todo/main.go &
          SERVER_PID=$!
          sleep 5

          for ((i = 0; i < 100; i++)); do
            curl -s http://localhost:8081/tasks > /dev/null &
          done
          wait

          kill $SERVER_PID
